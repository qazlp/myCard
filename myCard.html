<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <header class="header">
            <h3>Klasická masáž</h3>
        </header>
        <div class="cbody">
           <table class="table">
            <tbody>
                <tr>
                    <td>30 minut</td>
                    <td>-</td>
                    <td>600 Kč</td>
                </tr>
                <tr>
                    <td>60 minut</td>
                    <td>-</td>
                    <td>900 Kč</td>
                </tr>
                <tr>
                    <td>90 minut</td>
                    <td>-</td>
                    <td>1200 Kč</td>
                </tr>
                <tr>
                    <td>120 minut</td>
                    <td>-</td>
                    <td>1800 Kč</td>
                </tr>
            </tbody> 
           </table>
        </div>
        <footer class="footer">
            <button class="btn"> 
                Zjistit více 
            </button>
        </footer>
    </div>
    
</body>
</html>
